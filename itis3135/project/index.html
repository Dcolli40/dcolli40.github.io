<!DOCTYPE html>
<html lang="en-US">
   <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
      <meta charset = "utf-8">
      <title>Spike Central Station Home</title>
      <link rel="icon" href="images/SPIKEBALL.png" type="image/gif">
      <link href = "projectstyles/styles.css" type = "text/css"  rel = "stylesheet">
      <script src="https://code.jquery.com/jquery-3.6.0.js"
         integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
         crossorigin="anonymous"></script>
      <script src="scripts/main.js"></script>
      <!--Wanted to just have the background on the home page-->
      <style>
         main{
         background-image: url('images/spikenicegraphic.jpg');
         } 
      </style>
   </head>
   <body>
      <header>
         <div data-include="componets/header.html"></div>
      </header>
      <main>
         <div class = "welcome">
            <h2>Welcome!</h2>
            <h4>Here we will learn everything you need to know to get started with Spikeball. Learn the ropes, with the rules, learn serving and defense and keep track of the scores of the games you play with your friends!</h4>
         </div>
         <!--Jquery Slideshow-->
         <div class = "slideshow">
            <h3>Check Out the Action!</h3>
            <div class = "outside">
               <img src = "images/back.png" class = "back" alt = "left">
               <div class = "slides">
                  <img src = "images/nice.JPG" class = "active" alt = "slidepic1">
                  <img src = "images/set.JPG" alt = "slidepic2">
                  <img src = "images/serve2.JPG" alt = "slidepic3">
                  <img src = "images/wrap.JPG" alt = "slidepic4">   
               </div>
               <img src = "images/forward.png" class = "forward" alt = "right">
            </div>
         </div>
      </main>
      <footer>
         <div data-include="componets/footer.html"></div>
      </footer>
      <script src="scripts/htmlinclude.js"></script>   
   </body>
